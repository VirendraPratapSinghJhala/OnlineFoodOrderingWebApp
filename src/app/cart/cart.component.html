<div *ngIf="showCart == 0">
  <div class="container">
    <h1>Please wait</h1>
  </div>
</div>

<div *ngIf="showCart == 1">
  <div class="container">
    <h1>No Items in your cart</h1>
  </div>
</div>

<div>

  <form #f="ngForm">
    <div *ngIf="showCart == 2" class="row">

      <div class="col-25">
        <h1>Cart</h1>
        <div class="container">
          <h4>Product
            <b class="qty">Quantity</b>
            <span class="price" style="color:black">
              <i class="fa fa-shopping-cart"></i>
              <b>Price</b>
            </span>
          </h4>

          <div *ngFor="let food of (cart ? cart.cartItemList : [])">
            <p>
              <a>{{food ? food.foodItemName : null}}</a> <input name="food.foodItemName" class="qty" type="number"
                id="" value="{{food ? food.quantity : null}}"> <span class="price">{{(food ? food.price :
                0)* (food ? food.quantity : 0)}}</span>
              <button class="btn-danger" (click)="onDeleteFromCart(food ? food.foodItemId : null)">Delete</button>
            </p>
          </div>
          <hr>
          <p>Total <span class="price" style="color:black"><b>{{ cart ? cart.totalPrice : 0 }}</b></span></p>
          <button #saveCartButton class="bton btn-primary" (click)="onSaveCart()">Save Cart</button>
          <button class="col-6" (click)="onSubmitOrder()" class="bton btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </form>
</div>
