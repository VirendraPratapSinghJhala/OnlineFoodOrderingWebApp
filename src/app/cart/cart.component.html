<div *ngIf="showCart == 0">
  <div class="container">
    <h1>Please wait</h1>
  </div>
</div>

<div *ngIf="showCart == 1">
    <div class="container">
      <h1>No Items in your cart</h1>
    </div>
  </div>
    
<div>

  <div *ngIf="showCart == 2" class="row">

    <div class="col-25">
      <h1>Cart</h1>
      <div class="container">
        <h4>Product
          <b class="qty">Quantity</b>
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>Price</b>
          </span>
        </h4>
        <form #f="ngForm">

          <div *ngFor="let product of (cart ? cart.cartItemList : null)">
            <p>
              <a>{{product ? product.Food_Items.Food_Name : null}}</a> <input name="product" class="qty" type="number" id=""
                value="{{product ? product.Quantity : null}}"> <span class="price">{{(product ? product.Price : 0)* (product ? product.Quantity : 0)}}</span>
              <button class="btn-danger" (click)="onDeleteFromCart(product ? product.Food_Item_Id : null)">Delete</button>
            </p>
          </div>
          <hr>
          <p>Total <span class="price" style="color:black"><b>{{ cart ? cart.totalPrice : 0 }}</b></span></p>
          <button #saveCartButton class="bton btn-primary" (click)="onSaveCart()">Save Cart</button>
          <button class="col-6" (click)="onSubmitOrder()" class="bton btn-success">Checkout</button>
        </form>
      </div>
    </div>
  </div>
</div>
