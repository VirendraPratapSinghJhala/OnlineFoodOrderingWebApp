<div *ngIf="currentPath=='/employee'" class="my-3 mx-3">
    
        <h1>Employee Management</h1>
        <a routerLink="add" class="btn btn-primary mx-5">Add</a>
    
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card " *ngFor="let employee of employees">
                        <div class="card-body">
                            <h5 class="card-title">{{employee.name}}</h5>
                            <p class="card-text">Id : {{employee.id}}</p>
                            <p class="card-text">Age : {{employee.age}}</p>
                            <p class="card-text">Mobile Number : {{employee.mobileNumber}}</p>
                            <p class="card-text">Email : {{employee.email}}</p>
                            <p class="card-text">Password : {{employee.password}}</p>
                            <p class="card-text">City : {{employee.city}}</p>
                            <p class="card-text">Store Id : {{employee.storeId}}</p>
                            <a routerLink="update" class="btn btn-primary">Update</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
</div>
