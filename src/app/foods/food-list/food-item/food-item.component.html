

<div class="row">
    <div class="col">
        <a role="button" class="list-group-item clearfix" (click)="onFoodItemSelect()">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">Rs. {{item.price}}</p>
            </div>
            <span class="pull-right">
                <img [src]="item.imagePath" alt="{{item.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
