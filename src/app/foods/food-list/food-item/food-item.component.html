


        <a style="cursor: pointer;" routerLinkActive="active" [routerLink]="[item.Food_Item_Id]" role="button" class="list-group-item clearfix" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.Food_Name}}</h4>
                <p class="list-group-item-text">Rs. {{item.Price}}</p>
            </div>
            <span class="pull-right">
                <img [src]="item.ImagePath" alt="{{item.Food_Name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
