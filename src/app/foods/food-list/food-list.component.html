


<div class="container my-4">
   
    <div class="row">
        <div class="col-xs-12" *ngIf="foodItems!=null">
    
            <app-food-item [index]="i" [item]="foodItem" *ngFor="let foodItem of foodItems;let i=index"></app-food-item>
        
        </div>
        <div class="col-xs-12" *ngIf="foodItems==null">
    
            <h1>There are no Food items available at the moment</h1>
        
        </div>
    </div>
</div>
