<div class="">
      <div class="container">
          <div class="row">
            <div class="col-50">
              <h4>Item</h4>
            </div>
            <div class="col-25">
                <h4>Quantity</h4>
            </div>
            <div class="col-25">
                <h4 class="price">Price(in Rupees)</h4>
            </div>
          </div>
        <div *ngFor="let item of orderItemsList">
            <div class="row">
              <div class="col-50">
                <img src="{{item.foodItemImagePath}}" height="50px" width="50px">
                <a>{{item.foodItemName}}</a>
              </div>
              <div class="col-25">
                <span class="qty">{{item.quantity}}</span>
              </div>
              <div class="col-25">
                <span class="price">{{item.price}}</span>
              </div>
            </div>
        </div>
        <hr>
        <div class="row"><div class="col-25"><h3>Total</h3></div><div class="col-25"><b>{{orderDetail.totalQuantity}}</b></div> <div class="price" style="color:black"><b>{{orderDetail.totalPrice}}</b></div></div>
      </div>
  </div>
