<html><head><meta charset="UTF-8"><title>Registration</title>
    </head><body class="zf-backgroundBg"><!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth"><form accept-charset='UTF-8' enctype='multipart/form-data' id='form'><input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
    <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
    <div class="zf-templateWrapper"><!---------template Header Starts Here---------->
    <ul class="zf-tempHeadBdr"><li class="zf-tempHeadContBdr"><h2 class="zf-frmTitle"><em>Registration</em></h2>
    <p class="zf-frmDesc">Enter your details to register.</p>
    <div class="zf-clearBoth"></div></li></ul><!---------template Header Ends Here---------->
    <!---------template Container Starts Here---------->
    <div class="zf-subContWrap zf-leftAlign"><ul>
    <!---------Single Line Starts Here---------->
    <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName">Customer Name 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv"><span> <input type="text" name="SingleLine" checktype="c1" value="" maxlength="255" fieldType=1 /></span> <p id="SingleLine_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Single Line Ends Here---------->
    <!---------Number Starts Here---------->
    <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName">Age 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv"><span> <input type="text" name="Number" checktype="c2" value="" maxlength="18"/></span> <p id="Number_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Number Ends Here---------->
    <!---------Single Line Starts Here---------->
    <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName">Password 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv"><span> <input type="text" name="SingleLine1" checktype="c1" value="" maxlength="255" fieldType=1 /></span> <p id="SingleLine1_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Single Line Ends Here---------->
    <!---------Phone Starts Here----------> 
    <li  class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName">Mobile No
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv zf-phonefld"><div
    class="zf-phwrapper zf-phNumber"  
    >
    <span> <input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" maxlength="20" checktype="c7" value="" phoneFormat="1" isCountryCodeEnabled=false fieldType="11" id="international_PhoneNumber_countrycode" valType="number" phoneFormatType="1"/>
    <label>Number</label> </span>
    <div class="zf-clearBoth"></div></div><p id="PhoneNumber_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Phone Ends Here----------> 
    <!---------Email Starts Here---------->  
    <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName">Email 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv"><span> <input fieldType=9  type="text" maxlength="255" name="Email" checktype="c5" value=""/></span> <p id="Email_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Email Ends Here---------->  
    <!---------Single Line Starts Here---------->
    <li class="zf-tempFrmWrapper zf-medium"><label class="zf-labelName">City 
    <em class="zf-important">*</em>
    </label>
    <div class="zf-tempContDiv"><span> <input type="text" name="SingleLine2" checktype="c1" value="" maxlength="255" fieldType=1 /></span> <p id="SingleLine2_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
    </div><div class="zf-clearBoth"></div></li><!---------Single Line Ends Here---------->
    </ul></div><!---------template Container Starts Here---------->
    <ul><li class="zf-fmFooter"><button class="zf-submitColor" >Submit</button></li></ul></div><!-- 'zf-templateWrapper' ends --></form></div><!-- 'zf-templateWidth' ends -->
    </body></html>
