<html>

<head>
    <meta charset="UTF-8">
    <title>Search Food Item by Name</title>
</head>

<body class="zf-backgroundBg">
    <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth">
        <form [formGroup]="searchByNameForm" (ngSubmit)="onSubmit()" accept-charset='UTF-8' enctype='multipart/form-data' id='form'>

            <div class="zf-templateWrapper">
                <!---------template Header Starts Here---------->
                <ul class="zf-tempHeadBdr">
                    <li class="zf-tempHeadContBdr">
                        <h2 class="zf-frmTitle"><em>Search Food Item by Name</em></h2>
                        <p class="zf-frmDesc"></p>
                        <div class="zf-clearBoth"></div>
                    </li>
                </ul>
                <!---------template Header Ends Here---------->
                <!---------template Container Starts Here---------->
                <div class="zf-subContWrap zf-topAlign">
                    <ul>
                        <!---------Single Line Starts Here---------->
                        <li class="zf-tempFrmWrapper zf-large">
                            <label class="zf-labelName">Food Name</label>
                            <div class="zf-tempContDiv">
                                <span><input type="text" name="name" class="form-control" formControlName="foodName" 
                                      /></span> 
                        
                                
                                <span class="help-block" *ngIf="searchByNameForm.get('foodName').touched && 
                                searchByNameForm.get('foodName').dirty && searchByNameForm.get('foodName').invalid && 
                                searchByNameForm.get('foodName').errors['required']">
                                Food name is required</span>

                                <span class="help-block" *ngIf="searchByNameForm.get('foodName').touched && 
                                searchByNameForm.get('foodName').pristine && searchByNameForm.get('foodName').invalid 
                                 && searchByNameForm.get('foodName').errors['required']">
                                Food name is required</span>

                                <span class="help-block" *ngIf="searchByNameForm.get('foodName').touched && 
                                searchByNameForm.get('foodName').dirty && searchByNameForm.get('foodName').invalid 
                                 && searchByNameForm.get('foodName').errors['maxLength']">
                                Food name can not exceed 255 characters</span>

                                <span class="help-block" *ngIf="searchByNameForm.get('foodName').touched && 
                                searchByNameForm.get('foodName').dirty && searchByNameForm.get('foodName').invalid 
                                 && searchByNameForm.get('foodName').errors['pattern']">
                                Food name must start with alphabet letter and can only consist of alphabetic letters and digits</span>


                            </div>
                        </li>
                       
                    </ul>
                </div>
                <!---------template Container Starts Here---------->
                <ul>
                    <li class="zf-fmFooter"><button type="submit" [disabled]="searchByNameForm.invalid" class="btn btn-success btn-lg" >Search</button></li>
                </ul>
            </div><!-- 'zf-templateWrapper' ends -->
        </form>
    </div><!-- 'zf-templateWidth' ends -->
    
</body>

</html>
